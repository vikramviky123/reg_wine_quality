{% extends "layout.html" %}

{% block body %}

   <!-- This is Welcome section ---------------------------------->
   <h1>Enter Wine Details</h1>

   <form action="/predict" method="post" class="form">
    <!-- Other form elements... -->

    <div class="form-group">
        <label for="fixed_acidity">Fixed Acidity:</label>
        <input type="text" id="fixed_acidity" name="fixed_acidity" placeholder="Fixed Acidity">
    </div>

    <div class="form-group">
        <label for="volatile_acidity">Volatile Acidity:</label>
        <input type="text" id="volatile_acidity" name="volatile_acidity" placeholder="Volatile Acidity">
    </div>

    <div class="form-group">
        <label for="citric_acid">Citric Acid:</label>
        <input type="text" id="citric_acid" name="citric_acid" placeholder="Citric Acid">
    </div>

    <div class="form-group">
        <label for="residual_sugar">Residual Sugar:</label>
        <input type="text" id="residual_sugar" name="residual_sugar" placeholder="Residual Sugar">
    </div>

    <div class="form-group">
        <label for="chlorides">Chlorides:</label>
        <input type="text" id="chlorides" name="chlorides" placeholder="Chlorides">
    </div>

    <div class="form-group">
        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
        <input type="text" id="free_sulfur_dioxide" name="free_sulfur_dioxide" placeholder="Free Sulfur Dioxide">
    </div>

    <div class="form-group">
        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
        <input type="text" id="total_sulfur_dioxide" name="total_sulfur_dioxide" placeholder="Total Sulfur Dioxide">
    </div>

    <div class="form-group">
        <label for="density">Density:</label>
        <input type="text" id="density" name="density" placeholder="Density">
    </div>

    <div class="form-group">
        <label for="pH">pH:</label>
        <input type="text" id="pH" name="pH" placeholder="pH">
    </div>

    <div class="form-group">
        <label for="sulphates">Sulphates:</label>
        <input type="text" id="sulphates" name="sulphates" placeholder="Sulphates">
    </div>

    <div class="form-group">
        <label for="alcohol">Alcohol:</label>
        <input type="text" id="alcohol" name="alcohol" placeholder="Alcohol">
    </div>


    <input type="submit" value="Predict Wine Quality">
</form>

   <div class="result">
    The Predicted Wine Quality is : <span>{{predicted_wine_quality}}</span>
   </div>

   <div class="error">
    Error Message: {{error_message}}
   </div>

{% endblock %}
